{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

    <div class="container-fluid px-0">
        <img src="https://source.unsplash.com/1600x400/?contact,phone" class="d-block w-100" alt="Image Not Found"> 
    </div>
<h1 class='text-center my-4'> Contact Us</h1>

<div class='container'>
    <form method='POST' action='/contact'>
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Enter your Name</label>
            <input type="name" class="form-control" id="name" name='name'>
        </div>
        <div class="form-group">
            <label for="phone">Enter your Phone</label>
            <input type="phone" class="form-control" id="phone" name='phone'>
        </div>
        <div class="form-group">
            <label for="email">Enter your Email Address</label>
            <input type="email" class="form-control" id="email" name='email'>
        </div>
        <div class="form-group">
            <label for="desc">Write your query here...</label>
            <input type="desc" class="form-control" id="desc" name='desc'>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock body %}
